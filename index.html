<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="container">
        <div class="name">
        <label for="name">Your name</label>
        <input type="text">
    </div> 

<div class="password">
        <label for="password">Password</label>
        <input type="password">
    </div>

    <div class="email">
        <label for="email">Email</label>
        <input type="email">
    </div>

    <div class="gender">
        <label for="gender">Gender</label>
        <input type="radio">
       
     
    </div>

<div class="checkbox">
        <label for="checkbox">Marital Status</label>
        <input type="checkbox">
    </div>
    <div class="age">
        <label for="age">Age</label>
        <input type="number">
    </div>
    <div class="date">
        <label for="date">Date of birth</label>
        <input type="date">
    </div>
    <div class="submit">
        <label for="submit">Submit</label>
        <input type="submit">
    </div>
    </div>
    </form>
    
</body>
</html>
